{% extends "base.html" %}

{% block content %}
<div class="h-[calc(100vh-100px)] flex flex-col">
    <!-- TOOLBAR -->
    <div class="bg-white border rounded-lg p-4 mb-4 shadow-sm flex flex-col md:flex-row gap-4 items-center justify-between">
        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
            <i data-lucide="list"></i> Danh sách thiết bị
        </h2>
        <form method="GET" action="/equipment" class="flex flex-1 gap-2 w-full md:w-auto">
            <input type="text" name="search" value="{{ search }}" placeholder="Tìm tên, mã..." class="flex-1 border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary outline-none">
            <select name="status" class="border rounded-lg px-3 py-2 text-sm bg-white">
                <option value="ALL" {% if status_filter == 'ALL' %}selected{% endif %}>Tất cả trạng thái</option>
                <option value="AVAILABLE" {% if status_filter == 'AVAILABLE' %}selected{% endif %}>Sẵn sàng</option>
                <option value="IN_USE" {% if status_filter == 'IN_USE' %}selected{% endif %}>Đang dùng</option>
                <option value="BROKEN" {% if status_filter == 'BROKEN' %}selected{% endif %}>Hư hỏng</option>
            </select>
            <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg font-bold hover:bg-primary/90"><i data-lucide="search" class="w-4 h-4"></i></button>
        </form>
    </div>

    <!-- TABLE -->
    <div class="flex-1 bg-white rounded-lg border shadow-sm overflow-auto">
        <table class="w-full text-left text-sm">
            <thead class="bg-gray-50 text-gray-700 font-bold sticky top-0 z-10">
                <tr>
                    <th class="p-3 border-b">Tên thiết bị</th>
                    <th class="p-3 border-b">Mã số</th>
                    <th class="p-3 border-b">Vị trí</th>
                    <th class="p-3 border-b">Trạng thái</th>
                    <th class="p-3 border-b text-right">Hành động</th>
                </tr>
            </thead>
            <tbody class="divide-y">
                {% for item in equipment %}
                <tr class="hover:bg-gray-50 group">
                    <td class="p-3 font-medium">{{ item.name }}</td>
                    <td class="p-3 font-mono text-gray-600">{{ item.code }}</td>
                    <td class="p-3">{{ item.location }}</td>
                    <td class="p-3">
                        <span class="px-2 py-1 rounded text-xs font-bold border 
                            {% if item.status == 'AVAILABLE' %}bg-green-100 text-green-700 border-green-200
                            {% elif item.status == 'IN_USE' %}bg-blue-100 text-blue-700 border-blue-200
                            {% else %}bg-red-100 text-red-700 border-red-200{% endif %}">
                            {{ item.status }}
                        </span>
                    </td>
                    <td class="p-3 text-right">
                        <a href="/equipment/{{ item.id }}" class="text-primary hover:bg-primary/10 p-2 rounded inline-flex">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
