{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Đăng nhập Hệ thống</h1>
            <p class="text-gray-500 text-sm mt-2">Quản lý thiết bị khoa học</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập / ID</label>
                <input type="text" name="user_id" class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary outline-none" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" name="password" class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary outline-none" required>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-bold shadow-lg hover:bg-primary/90 transition">
                Đăng nhập
            </button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm text-center mt-4 hidden"></p>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const res = await fetch('/api/login', {
        method: 'POST',
        body: formData
    });
    const data = await res.json();
    if (data.success) {
        window.location.href = data.redirect;
    } else {
        const err = document.getElementById('errorMsg');
        err.textContent = data.message;
        err.classList.remove('hidden');
    }
});
</script>
{% endblock %}
